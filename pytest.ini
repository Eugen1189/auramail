[pytest]
# CRITICAL FIX: Налаштування для повної ізоляції тестів
# --dist loadscope гарантує, що всі тести в межах одного класу виконуються в одному процесі
# Це дозволяє уникнути конфліктів з StaticPool та database session closed помилками
# -n auto автоматично визначає кількість процесів на основі CPU (потребує pytest-xdist)
# --order-scope=module забезпечує правильний порядок виконання тестів (потребує pytest-order)
# 
# NOTE: Для CI/CD та локальної розробки необхідно встановити:
#   pip install pytest-xdist pytest-order pytest-cov
# 
# Якщо плагіни не встановлені, pytest видасть помилку "unrecognized arguments"
# Рішення: додайте pytest-xdist та pytest-order до requirements.txt (вже додано)
addopts = 
    -v
    -n auto
    --dist loadscope
    --order-scope=module
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests (require running server)
    slow: Slow running tests
    no_mock_auth: Skip mock_google_auth fixture for this test
