version: '3.8'

# ELK Stack (Elasticsearch, Logstash, Kibana) for log aggregation
# Optional: Use this for production log management
# Start with: docker-compose -f docker-compose.elk.yml up -d

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: auramail_elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - auramail_elk

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: auramail_logstash
    volumes:
      - ./deployment/logstash/pipeline:/usr/share/logstash/pipeline
      - ./deployment/logstash/config:/usr/share/logstash/config
    ports:
      - "5000:5000/tcp"
      - "5000:5000/udp"
      - "9600:9600"
    environment:
      - "LS_JAVA_OPTS=-Xmx256m -Xms256m"
    depends_on:
      - elasticsearch
    networks:
      - auramail_elk

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: auramail_kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - xpack.security.enabled=false
    depends_on:
      - elasticsearch
    networks:
      - auramail_elk

volumes:
  elasticsearch_data:

networks:
  auramail_elk:
    driver: bridge








