<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraMail - Вхід</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwind custom configuration for dark theme
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'bg-dark': '#0A0A0A',
                        'card-dark': '#151515',
                        'accent-blue': '#4A90E2',
                        'accent-purple': '#9D4EDD',
                        'accent-teal': '#00D4AA',
                    }
                }
            }
        }
    </script>
    <!-- Alpine.js CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-[#0A0A0A] text-white font-sans min-h-screen flex items-center justify-center p-10 relative overflow-hidden">
    <!-- Animated background with glowing effects -->
    <div class="fixed inset-0 z-0 pointer-events-none">
        <div class="absolute inset-0 bg-gradient-radial from-[#4A90E2]/15 to-transparent at-[20%_50%]"></div>
        <div class="absolute inset-0 bg-gradient-radial from-[#9D4EDD]/15 to-transparent at-[80%_80%]"></div>
        <div class="absolute inset-0 bg-gradient-radial from-[#00D4AA]/10 to-transparent at-[40%_20%]"></div>
    </div>
    
    <div class="relative z-10 text-center bg-[#151515]/80 backdrop-blur-md border border-[#4A90E2]/20 rounded-2xl p-10 max-w-md w-full shadow-2xl">
        <!-- Logo -->
        <div class="flex items-center justify-center gap-3 mb-6">
            <div class="w-16 h-16 bg-gradient-to-br from-[#4A90E2] to-[#9D4EDD] rounded-xl flex items-center justify-center text-3xl font-bold text-white shadow-lg shadow-blue-500/30">
                A
            </div>
            <h1 class="text-4xl font-bold text-[#4A90E2]">AuraMail</h1>
        </div>
        
        <!-- Welcome Message -->
        <p class="text-gray-300 text-lg mb-8 leading-relaxed">
            Ласкаво просимо! Будь ласка, увійдіть через Google для початку роботи.
        </p>
        
        <!-- Login Button -->
        <a href="/authorize" 
           class="inline-flex items-center gap-2 px-8 py-4 bg-gradient-to-r from-[#4A90E2] to-[#9D4EDD] text-white font-semibold rounded-xl transition-all hover:-translate-y-0.5 hover:shadow-lg hover:shadow-blue-500/30 active:translate-y-0">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
            Увійти через Google
        </a>
        
        <!-- Additional Info -->
        <p class="text-gray-500 text-sm mt-6">
            Безпечний вхід через Google OAuth 2.0
        </p>
    </div>
</body>
</html>
