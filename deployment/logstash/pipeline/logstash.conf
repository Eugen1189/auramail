# Logstash pipeline configuration for AuraMail
# This file should be placed in: deployment/logstash/pipeline/logstash.conf

input {
  # TCP input for structured logs
  tcp {
    port => 5000
    codec => json_lines
  }
  
  # UDP input (optional)
  udp {
    port => 5000
    codec => json_lines
  }
}

filter {
  # Parse timestamp
  if [timestamp] {
    date {
      match => [ "timestamp", "ISO8601" ]
    }
  }
  
  # Add environment tag
  mutate {
    add_field => { "application" => "auramail" }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "auramail-logs-%{+YYYY.MM.dd}"
  }
  
  # Also output to stdout for debugging
  stdout {
    codec => rubydebug
  }
}


